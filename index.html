    <title>TicTac Toe Game</title>

</head>

<body>

    <div class="container">

        
        <h1>Let's play Tic-Tac-Toe Game</h1>

        </div>


        <div class="game-div">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <button class="restart" >Restart Game</button>

        <div class="alertBox">Alert</div>
    </div>

    <script src="app.js"></script>
</body>

</html>
